<!DOCTYPE html>
<html>
<head>
  <title>File Upload Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>

  <main>
    <div class="upload-button">
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </div>

    <h2>Uploaded Files</h2>
    <ul>
      <li><a href="file1.pdf">File 1</a></li>
      <li><a href="file2.jpg">File 2</a></li>
      <li><a href="file3.txt">File 3</a></li>
      <!-- Add more list items for each uploaded file -->
    </ul>
  </main>

  <footer>
    <p>
      <span class="left">Mojo Properties 2023 - All Rights Reserved</span>
      <span class="right">Designed by Theofanis Tsiotsis</span>
    </p>
  </footer>
</body>
</html>
